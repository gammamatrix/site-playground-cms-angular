<h2 mat-dialog-title>Page Revision Preview</h2>
<mat-dialog-content class="mat-typography">
  <section>
    <h3>Revision Information</h3>
    <table>
      <tbody>
        <tr>
          <th>Page Title</th>
          <td [innerText]="model?.title"></td>
        </tr>
        <tr>
          <th>Page Slug</th>
          <td [innerText]="model?.slug"></td>
        </tr>
        <tr>
          <th>Page Revision</th>
          <td [innerText]="model?.revision"></td>
        </tr>
        <tr *ngIf="model?.description">
          <th>Page Description</th>
          <td [innerText]="model?.description"></td>
        </tr>
      </tbody>
    </table>
    <h3>Access Information</h3>
    <table>
      <tbody>
        <tr>
          <th>Only Admin</th>
          <td>
            <mat-icon *ngIf="model?.only_admin">done</mat-icon>
          </td>
        </tr>
        <tr>
          <th>Only User</th>
          <td>
            <mat-icon *ngIf="model?.only_user">done</mat-icon>
          </td>
        </tr>
        <tr>
          <th>Only Guest</th>
          <td>
            <mat-icon *ngIf="model?.only_guest">done</mat-icon>
          </td>
        </tr>
        <tr>
          <th>Allow Public</th>
          <td>
            <mat-icon *ngIf="model?.allow_public">done</mat-icon>
          </td>
        </tr>
        <tr>
          <th>Active</th>
          <td>
            <mat-icon *ngIf="model?.active">done</mat-icon>
          </td>
        </tr>
        <tr>
          <th>Published</th>
          <td>
            <mat-icon *ngIf="model?.published">done</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <section *ngIf="model?.introduction">
    <h3>Introduction</h3>
    <div class="content" [innerHTML]="model?.introduction"></div>
  </section>
  <section *ngIf="model?.content">
    <fieldset>
      <legend>Content</legend>
      <div class="content" [innerHTML]="model?.content"></div>
    </fieldset>
  </section>
  <section *ngIf="model?.summary">
    <h3>Summary</h3>
    <div class="content" [innerHTML]="model?.summary"></div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
