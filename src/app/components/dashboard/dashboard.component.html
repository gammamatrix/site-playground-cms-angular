<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile [colspan]="columns" [rowspan]="1">
      <mat-card class="dashboard-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title> Pages </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Manage pages in the CMS</div>
        </mat-card-content>
        <mat-card-actions>
          <div>
            <a mat-fab extended href="pages/create">
              <mat-icon>create</mat-icon>
              Create a page
            </a>
            <a mat-fab extended color="warn" href="pages/trash/only">
              <mat-icon>delete</mat-icon>
              View page trash
            </a>
            <a mat-fab extended color="primary" href="pages/books">
              <mat-icon>library_books</mat-icon>
              View books
            </a>
            <a mat-fab extended color="primary" href="pages/periodicals">
              <mat-icon>newspaper</mat-icon>
              View periodicals
            </a>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="columns" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Snippets </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Manage snippets in the CMS</div>
        </mat-card-content>
        <mat-card-actions>
          <div>
            <a mat-fab extended href="snippets/create">
              <mat-icon>create</mat-icon>
              Create a snippet
            </a>
            <a mat-fab extended color="warn" href="snippets/trash/only">
              <mat-icon>delete</mat-icon>
              View snippet trash
            </a>
            <a mat-fab extended color="primary" href="snippets/banner">
              <mat-icon>image</mat-icon>
              View banners
            </a>
            <a mat-fab extended color="primary" href="snippets/slideshow">
              <mat-icon>slideshow</mat-icon>
              View slideshows
            </a>
            <a mat-fab extended color="primary" href="snippets/widget">
              <mat-icon>widgets</mat-icon>
              View widgets
            </a>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
