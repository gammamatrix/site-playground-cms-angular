<mat-sidenav-container class="sidenav-container" *ngIf="isReady">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Dashboard</a>
      <a mat-list-item href="/pages">Pages</a>
      <a mat-list-item href="/snippets">Snippets</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CMS</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer>
  <div class="container">
    <mat-toolbar>
      <a mat-raised-button color="primary" href="/pages/create">
        <mat-icon>create</mat-icon>
        Create a page
      </a>

      <a mat-raised-button color="primary" href="/snippets/create">
        <mat-icon>create</mat-icon>
        Create a snippet
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="https://github.com/gammamatrix/playground-cms"
        target="_blank">
        Playground CMS</a
      >
      <a
        mat-list-item
        href="https://github.com/gammamatrix/playground-cms-api"
        target="_blank">
        Playground CMS API</a
      >
      <a
        mat-list-item
        href="https://gammamatrix-playground.readthedocs.io/en/develop/components/cms.html"
        target="_blank">
        Playground CMS Documentation</a
      >
    </mat-nav-list>
  </div>
</footer>
